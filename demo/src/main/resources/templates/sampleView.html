<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sample File Content</title>
</head>
<body>
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${fileContent}">
        <pre th:text="${fileContent}"></pre>
    </div>
</body>
</html>
